<div class="hero">
  <h1>Rechercher un trajet</h1>

  <div class="search-container">
    <form id="search-form">
      <div class="form-group">
        <label for="ville-depart">Ville de départ</label>
        <input type="text" id="ville-depart" autocomplete="off" />
        <div id="suggestions-depart" class="suggestions"></div>
      </div>

      <div class="form-group">
        <label for="ville-arrivee">Ville d'arrivée</label>
        <input type="text" id="ville-arrivee" autocomplete="off" />
        <div id="suggestions-arrivee" class="suggestions"></div>
      </div>

      <div class="form-group">
        <label for="date-depart">Date de départ</label>
        <input type="date" id="date-depart" />
      </div>
     

      <button type="submit" class="search-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 24 24">
          <path d="M10 2a8 8 0 015.292 13.708l4.5 4.5-1.414 1.414-4.5-4.5A8 8 0 1110 2zm0 2a6 6 0 100 12 6 6 0 000-12z"/>
        </svg>
        <span class="search-text">Rechercher</span>
      </button>
    </form>
  </div>
</div>
